{% extends 'base.html' %}

{% block title %}Nowa Rezerwacja{% endblock %}

{% block extra_css %}
<style>
    /* Kontener formularza */
    .reservation-wrapper {
        display: flex;
        justify_content: center;
        align_items: center;
        min-height: 85vh;
        padding: 20px;
    }

    .reservation-card {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        width: 100%;
        max-width: 500px;
    }

    .reservation-card h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        border-bottom: 2px solid #007bff;
        display: inline-block;
        padding-bottom: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
    }

    /* Stylowanie inputów i selecta */
    .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e4e8;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.2s;
        background-color: #f9f9f9;
    }

    .form-control:focus {
        border-color: #007bff;
        background-color: #fff;
        outline: none;
    }

    /* Przycisk */
    .btn-reserve-action {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.1s;
    }

    .btn-reserve-action:hover {
        background-color: #0056b3;
    }

    .btn-reserve-action:active {
        transform: scale(0.98);
    }

    .error-box {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        border-left: 5px solid #c62828;
    }
</style>
{% endblock %}

{% block content %}
<div class="reservation-wrapper">
    <div class="reservation-card">
        <div style="text-align: center;">
            <h2>Zarezerwuj Auto</h2>
        </div>

        {% if error %}
            <div class="error-box">
                {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="car">Wybierz samochód:</label>
                <select name="car_id" id="car" class="form-control" required>
                    <option value="" disabled selected>-- Kliknij, aby wybrać auto --</option>
                    {% for car in cars %}
                        <option value="{{ car.id }}">{{ car.brand.name }} {{ car.model }} ({{ car.year }})</option>
                    {% empty %}
                        <option value="" disabled>Brak dostępnych samochodów</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="date_from">Data odbioru:</label>
                <input type="date" id="date_from" name="date_from" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="date_to">Data zwrotu:</label>
                <input type="date" id="date_to" name="date_to" class="form-control" required>
            </div>

            <button type="submit" class="btn-reserve-action">Potwierdź rezerwację</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'home' %}" style="text-decoration: none; color: #666;">&larr; Wróć do strony głównej</a>
        </div>
    </div>
</div>
{% endblock %}
