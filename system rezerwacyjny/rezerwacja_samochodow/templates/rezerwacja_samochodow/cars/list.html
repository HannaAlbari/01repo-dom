{% extends 'base.html' %}

{% block title %}Nasza Flota{% endblock %}

{% block extra_css %}
<style>
    /* Kontener dla siatki samochodów */
    .fleet-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .fleet-header {
        text-align: center;
        margin-bottom: 50px;
    }

    .fleet-header h2 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
    }

    .fleet-header p {
        color: #666;
        font-size: 1.2rem;
    }

    /* Siatka (Grid) */
    .car-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
    }

    /* Karta samochodu */
    .car-card {
        background: white;
        border-radius: 12px;
        overflow: hidden; /* Żeby obrazek nie wystawał */
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
    }

    .car-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    /* Placeholder na zdjęcie (bo na razie nie mamy plików media) */
    .car-image-placeholder {
        height: 200px;
        background: linear-gradient(45deg, #2c3e50, #3498db);
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255,255,255,0.8);
        font-size: 4rem;
    }

    .car-content {
        padding: 25px;
        flex-grow: 1; /* Rozpycha treść, żeby przycisk był na dole */
        display: flex;
        flex-direction: column;
    }

    .car-title {
        font-size: 1.5rem;
        margin: 0 0 10px 0;
        color: #222;
    }

    .car-specs {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        color: #555;
        font-size: 0.95rem;
    }

    .car-specs li {
        margin-bottom: 5px;
        display: flex;
        align-items: center;
    }

    .car-specs li::before {
        content: "•";
        color: #007bff;
        font-weight: bold;
        display: inline-block; 
        width: 1em;
        margin-left: -1em;
    }

    /* Przycisk na dole karty */
    .btn-rent {
        margin-top: auto; /* Dopycha przycisk do dołu */
        display: block;
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 12px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.2s;
    }

    .btn-rent:hover {
        background-color: #0056b3;
    }

    /* Gdy brak aut */
    .no-cars {
        text-align: center;
        grid-column: 1 / -1; /* Rozciągnij na całą szerokość */
        padding: 50px;
        color: #777;
    }
</style>
{% endblock %}

{% block content %}
<div class="fleet-container">
    <div class="fleet-header">
        <h2>Nasza Flota</h2>
        <p>Wybierz samochód idealny dla Ciebie</p>
    </div>

    <div class="car
